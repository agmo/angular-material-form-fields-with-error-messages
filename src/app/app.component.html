<main>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">
        <app-get-error-message [control]="email"></app-get-error-message>
      </mat-error>
    </mat-form-field>
  </div>
</main>
